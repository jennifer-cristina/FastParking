    <main>
       
        <button type="button" class="button blue" id="cadastrarVaga">Cadastrar Vaga</button>
        <table class="titles">
            <thead>
                <tr>
                    <th>N° Vaga</th>
                    <th>Status Vaga</th>
                    <th>Preferencial</th>
                    <th>Tipo</th>
                    <th>Bloco</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="vagas-container">

            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Vaga</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form" id="modal-form">
                    <div class="modal-field-container">

                        <div class="campos-perguntas">Vaga Preenchida:
                            <select name="statusvaga" id="statusvaga" class="modal-field">
                                <option value="0">Não</option>
                                <option value="1">Sim</option>
                            </select>
                        </div>
                        
                        <div class="campos-perguntas">Vaga Preferencial:
                            <select name="preferencial" id="preferencial" class="modal-field">
                                <option value="0">Não</option>
                                <option value="1">Sim</option>
                            </select>
                        </div>
                        
                        <select name="tipo" id="tipo" class="modal-field">
                            
                        </select>
                        
                        <select name="bloco" id="bloco" class="modal-field">
                            
                        </select>
            
                    </div>
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvar">Salvar</button>
                    <button class="button blue" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
