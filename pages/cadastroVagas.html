<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../javascript/telas.js" defer></script>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/clientes/cadastroVagas.css">
    <link rel="stylesheet" href="../CSS/clientes/button.css">
    <link rel="stylesheet" href="../CSS/clientes/modal-clientes.css">
    <script src="../javascript/vagas/app.js" defer type="module"></script>
    <title>Cadastro de Vagas</title>
</head>
<body>
    <aside></aside>
    <header>
        <h1>Cadastro de Vagas</h1>
    </header>
    <main>
       
        <button type="button" class="button blue" id="cadastrarVaga">Cadastrar Vaga</button>
        <table class="titles">
            <thead>
                <tr>
                    <th>N° Vaga</th>
                    <th>Bloco</th>
                    <th>Preferencial</th>
                    <th>Tipo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="vagas-container">
                <tr>
                    <td>1</td>
                    <td>A1</td>
                    <td>SIM</td>
                    <td>Grande Porte</td>
                </tr>
            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Vaga</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form" id="modal-form">
                    <div class="modal-field-container">

                        
                        <select name="bloco" id="bloco" class="modal-field">
                            <option value="">Selecione o bloco da vaga</option>
                        </select>
                        
                        
                        
                        <div class="campos-perguntas">Preferencial:
                            <input type="checkbox" name="preferencial" id="preferencial" >
                        </div>
                        

                        
                        <select name="tipo" id="tipo" class="modal-field">
                            <option value="">Selecione o tipo da vaga</option>
                        </select>
                        
                        
            
                    </div>
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvar">Salvar</button>
                    <button class="button blue" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>

        <div class="exibir">

            <div class="container-bloco">
                <div class="bloco">
                    <h2>Total</h2>
                </div>
    
                <div class="bloco">
                    <h2>A1</h2>
                </div>
    
                <div class="bloco">
                    <h2>B2</h2>
                </div>
    
                <div class="bloco">
                    <h2>C3</h2>
                </div>
                
            </div>
    
            <div class="container-capacidade">
    
                <div class="capacidade">
                    <h2 class="text-capacidade">
                        60 VAGAS (TOTAL)
                    </h2>
                </div>
    
                <div class="capacidade">
                    <h2 class="text-capacidade">
                        20 VAGAS DISPONIVEIS
                    </h2>
                </div>
    
                <div class="capacidade">
                    <h2 class="text-capacidade">
                        40 VAGAS OCUPADAS
                    </h2>
                </div>
    
            </div>

        </div>
        
       
    </main>


    
    
</body>
</html>
