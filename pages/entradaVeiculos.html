<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../javascript/telas.js" defer></script>
    <link rel="stylesheet" href="../CSS/aside.css" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/main.css" />

    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Gestão de Vagas</h1>
    </header>
    <aside></aside>
    <main>
      <section class="entrada">
        <div class="acoes">
          <form action="" class="form">

            <div class="campos">
              <div class="cadastroInformacoes">
                <label>Nome do Cliente</label>
              </div>
              <div class="entradaDeDados">
                <input type="text" placeholder="Nome do Cliente" />
              </div>
            </div>
            <div class="campos">
              <div class="cadastroInformacoes">
                <label>Placa do Veículo</label>
              </div>
              <div class="entradaDeDados">
                <input type="text" placeholder="Placa do veículo" />
              </div>
            </div>
            <div class="campos">
              <div class="cadastroInformacoes">
                <label>Veículo</label>
              </div>
              <div class="entradaDeDados">
                <select name="vagaVeiculo" id="">
                  <option value="">Selecione um veículo</option>
                </select>
              </div>
            </div>
            <div class="campos">
              <div class="cadastroInformacoes">
                <label>Entrada</label>
              </div>
              <div class="entradaDeDados">
                <select name="data" id="">
                  <option value="">Selecione uma Data</option>
                </select>
              </div>
            </div>
          </form>
          <div class="enviar">
            <input type="submit" />
          </div>
        </div>

        <table class="vagas">
          <tbody>
            <tr>
              <th>
                <h3>Vagas Dísponiveis</h3>
              </th>
            </tr>
            <tr>
              <td>Grande Porte</td>
              <td>30</td>
            </tr>
            <tr>
              <td>Médio Porte</td>
              <td>30</td>
            </tr>
            <tr>
              <td>Pequeno Porte</td>
              <td>30</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="ultimoVeiculo">
        <table class="ultimo">
          <tbody>
            <tr>
              <td><h3 class="tituloUltimo">Último veículo cadastrado</h3></td>
            </tr>
          </tbody>
          <thead class="infoClients">
              <th>Nome do Cliente</th>
              <th>Placa do veículo</th>
              <th>Data Entrada</th>
          </thead>
          <tbody id="clientsVeiculos" class="clientsVeiculos">
            <tr class="resultadoUltimoVeiculo">
              <td>João Gabriel</td>
              <td>CHE-2025</td>
              <td>25/04/2022 23:00</td>
            </tr>
          </tbody>
        </table>

      </section>  
    </main>
  </body>
</html>
